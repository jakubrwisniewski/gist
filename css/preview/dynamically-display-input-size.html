<style type="text/css">
  html,
  body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
  }

  .flex {
    padding-top: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .box {
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 20px;
  }
  textarea {
    width: 100%;
    min-height: 50px;
    field-sizing: content;
  }
</style>

<html>
  <body>
    <div class="flex">
      <div class="box">
        <textarea></textarea>
      </div>
    </div>
  </body>
</html>
